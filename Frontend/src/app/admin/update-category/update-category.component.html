
<mat-dialog-content class="mat-typography">
 
    <div class="container">
        <div class="createCategory">
          <form  class="example-form">
            <mat-accordion class="example-headers-align" multi>
              <mat-expansion-panel expanded="true">
                <mat-expansion-panel-header>
                  <mat-panel-title>UPDATE CATEGORY</mat-panel-title>
                </mat-expansion-panel-header>
      
                <mat-form-field appearance="fill">
                  <mat-label>Title</mat-label>
                  <input matInput name="title" [(ngModel)]="data.title" required/>
                </mat-form-field>
      <mat-divider></mat-divider>
                <mat-form-field appearance="fill">
                  <mat-label>Description</mat-label>
                  <input matInput name="Description"[(ngModel)]="data.description" required/>
                </mat-form-field>
              </mat-expansion-panel>
              
            </mat-accordion>
          </form>
        </div>
      </div>
      
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button  mat-button [mat-dialog-close]="false" cdkFocusInitial>CANCEL</button>
  <button (click)="update(data)" mat-button [mat-dialog-close]="true" cdkFocusInitial style="background-color:  #DA621E; color: white;">UPDATE</button>
</mat-dialog-actions>
